<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>{% t 'seo.title' %}</title>
    <meta name="description" content="{% t 'seo.description' %}" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% t 'seo.title' %}">
    <meta property="og:description" content="{% t 'seo.description' %}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ '/assets/img/logo.png' | absolute_url }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="250">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@aalvarca">
    <meta name="twitter:creator" content="@aalvarca">
    <meta name="twitter:title" content="{% t 'seo.title' %}">
    <meta name="twitter:description" content="{% t 'seo.description' %}">
    <meta name="twitter:image" content="{{ '/assets/img/logo.png' | absolute_url }}">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/morphing-modal/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/magnific-popup/magnific-popup.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/webdesign-aac/webdesign-aac.css' | relative_url }}"> {%- if jekyll.environment == 'production' and site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
