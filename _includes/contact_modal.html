<div class="modal fade" id="contact-modal" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <a class="close" data-dismiss="modal" aria-label="Close" href="#contact-modal">Close</a>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>{% t 'modal.contact.title' %}</h1>
                    </div>
                    <div class="col-12">
                        <p>{% t 'modal.contact.text' %}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="https://formspree.io/contact@albertalvarezcarulla.com" method="POST">
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" class="form-control" placeholder="{% t 'modal.contact.name' %}" name="name" required>
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" class="form-control" placeholder="{% t 'modal.contact.email' %}" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" class="form-control" name="phone" placeholder="{% t 'modal.contact.phone' %}">
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" class="form-control" name="website" placeholder="{% t 'modal.contact.website' %}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <textarea type="text" class="form-control" placeholder="{% t 'modal.contact.message' %}" name="message" rows="4" required></textarea>
                                </div>                    
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 text-center">
                                    <button class="btn btn-primary btn-xl btn-inv" type="submit">
                                        {% t 'modal.contact.button' %}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
